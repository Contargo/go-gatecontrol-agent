[application]
name=gatecontrol-agent
instance=0
shutdownTimeout=120
printTimeout=5
influxURL=http://localhost:8086/

[terminal]
location=COSYNUX
loadingplace=1000000000000001

[gate]
name=entry-1
purpose=entry
command=/bin/echo success

[rabbitmq]
url=amqp://guest:guest@localhost:5672/

[scanner 1]
driver=usbcom
path=/dev/ttyACM0
prefix=

[scanner 2]
driver=usbcom
path=/dev/ttyACM1
prefix=
